<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<h1 class="text-center">Clientes</h1>

<div id="mensagemView"></div>

<form class="form">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control"required/>
    </div>

    <div class="form-group">
        <label for="cpf">Cpf</label>
        <input id="cpf" type="text" class="form-control" required/>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteControlador.inserir(event)">Inserir</button><br>
    <button class="btn btn-primary" type="submit" onclick="clienteControlador.remover(event)">Remover</button><br>
    <button class="btn btn-primary" type="submit" onclick="clienteControlador.pesquisar(event)">Pesquisar</button><br>
    <button class="btn btn-primary" type="submit" onclick="clienteControlador.listar(event)">Listar</button><br>
</form>

<br>
<br>

</html>
